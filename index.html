<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>MovieHub+</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="loader"></div>
    </div>

    <header id="header" class="header">
      <h1 class="logo">MovieHub+</h1>
    </header>

    <main class="content">
      <section class="controls">
        <form class="search">
          <input
            type="search"
            class="search-input"
            placeholder="Search movies..."
          />
        </form>

        <div class="filter">
          <button class="genres-tag active" data-genre="all">All</button>
          <button class="genres-tag" data-genre="Action">Action</button>
          <button class="genres-tag" data-genre="Adventure">Adventure</button>
          <button class="genres-tag" data-genre="Family">Family</button>
          <button class="genres-tag" data-genre="Horror">Horror</button>
          <button class="genres-tag" data-genre="Thriller">Thriller</button>
        </div>

        <div class="sort">
          <label for="sortBy">Sort by:</label>
          <select id="sortBy">
            <option value="releaseDate">Release Date</option>
            <option value="title">Title A-Z</option>
            <option value="rating">Rating</option>
          </select>
        </div>
      </section>

      <section class="movies">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Genre</th>
              <th>Release Date</th>
              <th>Rating</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="moviesData">
            <template id="movie-template">
              <tr id="movie-row">
                <td id="title">Title</td>
                <td id="desc">Description</td>
                <td id="genre">Genre</td>
                <td id="date">Release Date</td>
                <td id="rating">Rating</td>
                <td id="actions">
                  <button>Edit</button><button>Delete</button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </section>

      <section class="movie-form">
        <h2>Add/Edit Movie</h2>
        <form id="movieForm">
          <input type="hidden" name="id" />
          <input type="text" name="title" placeholder="Title" required />
          <textarea
            name="description"
            placeholder="Description"
            required
          ></textarea>
          <input type="text" name="genre" placeholder="Genre" required />
          <input type="date" name="releaseDate" required />
          <input
            type="number"
            name="rating"
            min="0"
            max="10"
            step="0.1"
            placeholder="Rating"
            required
          />
          <button type="submit">Add Movie</button>
        </form>
      </section>
    </main>

    <footer id="footer" class="footer">
      <p>By VanjaK Â© 2025 | MovieHub+</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
